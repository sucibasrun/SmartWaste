<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWaste - Database Sampah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <img src="logo/SmartWaste.png" alt="Logo SmartWaste" class="h-15 w-20 rounded-full">
                    <h1 class="text-2xl font-bold">SmartWeist</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-green-200 transition">Home</a>
                    <a href="deteksi.html" class="hover:text-green-200 transition">Deteksi AI</a>
                    <a href="database.html" class="hover:text-green-200 transition">Database</a>
                    <a href="game.html" class="hover:text-green-200 transition">Game</a>
                    <a href="edukasi.html" class="hover:text-green-200 transition">Edukasi</a>
                    <a href="tentang.html" class="hover:text-green-200 transition">Tentang</a>
                </div>
                <button class="md:hidden" onclick="toggleMobileMenu()">☰</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden bg-white-100 text-blue p-4 md:hidden">
        <a href="index.html" class="block py-2">Home</a>
        <a href="deteksi.html" class="block py-2">Deteksi AI</a>
        <a href="database.html" class="block py-2">Database</a>
        <a href="game.html" class="block py-2">Game</a>
        <a href="edukasi.html" class="block py-2">Edukasi</a>
        <a href="tentang.html" class="block py-2">Tentang</a>
    </div>

    <!-- Database Section -->
    <section id="database" class="section">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-3xl font-bold text-center mb-8">📊 Database Sampah</h2>
            <div class="mb-6">
                <div class="flex flex-wrap gap-2 justify-center">
                    <button onclick="filterDatabase('all')" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">Semua</button>
                    <button onclick="filterDatabase('Organik')" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">🌱 Organik</button>
                    <button onclick="filterDatabase('Anorganik')" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">♻️ Anorganik</button>
                    <button onclick="filterDatabase('B3')" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">⚠️ B3</button>
                </div>
            </div>
            <div id="database-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Database items will be populated here -->
            </div>
        </div>
    </section>

    <!-- Floating Chatbot -->
    <div class="floating-chat">
        <button onclick="toggleChatbot()" class="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 transition">
            <span id="chatIcon">💬</span>
        </button>
        <div id="chatbot" class="hidden bg-white rounded-lg shadow-xl mt-2 w-80 h-96">
            <div class="bg-blue-500 text-white p-4 rounded-t-lg">
                <h4 class="font-bold">🤖 Assistant SmartWeist</h4>
                <p class="text-sm opacity-90">Tanya tentang sampah!</p>
            </div>
            <div class="p-4 h-64 overflow-y-auto" id="chatMessages">
                <div class="bg-gray-100 p-3 rounded-lg mb-2">
                    <p class="text-sm">Halo! Saya siap membantu Anda belajar tentang sampah. Silakan tanya apa saja! 😊</p>
                </div>
            </div>
            <div class="p-4 border-t">
                <div class="flex space-x-2">
                    <input type="text" id="chatInput" placeholder="Ketik pertanyaan..." class="flex-1 border rounded-lg px-3 py-2 text-sm" onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>
    <script>
        // Call populateDatabase on page load for database.html
        document.addEventListener('DOMContentLoaded', function() {
            populateDatabase();
        });
    </script>
</body>
</html>
